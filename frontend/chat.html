<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox - Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>

</head>
<body>
    <div class="header">
        ChatterBox
        <button id="signOutBtn" class="sign-out-btn">Sign Out</button>
    </div>

    <div class="chat-container">
        <div class="sidebar">
            <div class="user-item active">John Doe</div>
            <div class="user-item">Jane Smith</div>
            <div class="user-item">Mike Johnson</div>
            <div class="user-item">Sarah Williams</div>
            <div class="user-item">Team Group</div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                John Doe
            </div>

            <div class="messages" id="messages">
                <div class="message received">
                    <div class="message-bubble">Hey! How are you?</div>
                    <div class="message-time">10:30 AM</div>
                </div>

                <div class="message sent">
                    <div class="message-bubble">I'm good! Thanks for asking.</div>
                    <div class="message-time">10:32 AM</div>
                </div>

                <div class="message received">
                    <div class="message-bubble">Want to grab lunch later?</div>
                    <div class="message-time">10:33 AM</div>
                </div>

                <div class="message sent">
                    <div class="message-bubble">Sure! What time works for you?</div>
                    <div class="message-time">10:35 AM</div>
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signOutBtn").addEventListener("click", function() {
        
        // Redirect to login page
        window.location.href = "login.html";
    });

    </script>

    
</body>
</html>
